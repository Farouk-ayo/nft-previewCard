<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="body">
      <a href="" class="equiLImg">
        <img class="eye" src="images/icon-view.svg" alt="" />
      </a>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="" />
          <h6>0.041 ETH</h6>
        </div>
        <div class="clocks">
          <img class="clock" src="images/icon-clock.svg" alt="" />
          <p class="para">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="info">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <h3>Creation of <span class="gcolor">Jules Wyvern</span></h3>
      </div>
    </section>
  </body>
</html>
